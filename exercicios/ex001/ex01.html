<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando no JS</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        window.alert('Salve Família.') // Vai aparecer um alerta
        window.confirm('Quer continuar?')// Vai aparecer uma janela de confirmação
        window.prompt('Diga seu nome:')// Vai aparecer uma janela pra digitar seu nome
    </script>
    
</body>
</html>
